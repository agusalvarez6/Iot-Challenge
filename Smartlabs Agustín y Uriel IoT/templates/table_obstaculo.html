{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <!-- Título de la página -->
        <h2 class="text-center text-light">Tabla en Tiempo Real del Sensor</h2>
        <br>

        <!-- Tabla de datos -->
        <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
            <table id="dataTable" class="table table-bordered table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th style="position: sticky; top: 0; background-color: #343a40; z-index: 1;">Tiempo (ms)</th>
                        <th style="position: sticky; top: 0; background-color: #343a40; z-index: 1;">Valor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Botones de control -->
        <div class="text-center mt-4">
            <button id="resumeButton" class="btn btn-success btn-lg mx-2" disabled>
                <i class="fas fa-play"></i> Reanudar
            </button>
            <button id="pauseButton" class="btn btn-danger btn-lg mx-2">
                <i class="fas fa-pause"></i> Pausar
            </button>
            <button id="resetButton" class="btn btn-warning btn-lg mx-2">
                <i class="fas fa-sync-alt"></i> Reiniciar
            </button>
            <button id="menuButton" class="btn btn-primary btn-lg mx-2">
                <i class="fas fa-home"></i> Volver al Menú
            </button>
            <button id="saveButton" class="btn btn-info btn-lg mx-2">
                <i class="fas fa-save"></i> Guardar CSV
            </button>
        </div>

        <!-- Indicador de carga -->
        <div id="loading" class="text-center mt-4" style="visibility: hidden;">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>
    </div>

    <!-- Cargar scripts de Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/tabla_obstaculo.js') }}"></script>

    <!-- Estilos adicionales -->
    <style>
        body {
            background: url("{{ url_for('static', filename='img/background2.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .btn-lg {
            font-size: 1.25rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4em;
        }

        h2 {
            color: #e0e0e0;
        }

        /* Resaltar las filas donde el valor es 1 */
        .highlight-1 {
            background-color: #ff6b6b;
            color: #ffffff;
            font-weight: bold;
        }

        /* Fijar cabecera */
        thead th {
            position: sticky;
            top: 0;
            background-color: #343a40;
            z-index: 2;
        }
    </style>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Labs{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1c1c1c;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-toggler {
            border-color: #ffffff;
        }
        .navbar-toggler-icon {
            background-color: #ffffff;
        }
        .container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #bb86fc;
            border-color: #bb86fc;
        }
        .btn-primary:hover {
            background-color: #9a67ea;
            border-color: #9a67ea;
        }
        .btn-secondary {
            background-color: #03dac6;
            border-color: #03dac6;
        }
        .btn-secondary:hover {
            background-color: #00c4b4;
            border-color: #00c4b4;
        }
        .spinner-border {
            color: #bb86fc;
        }
        footer {
            background-color: #1c1c1c;
            color: #e0e0e0;
        }
        footer a {
            color: #bb86fc;
        }
        footer a:hover {
            color: #9a67ea;
            text-decoration: none;
        }
        .footer-icons a {
            color: #e0e0e0;
        }
        .footer-icons a:hover {
            color: #bb86fc;
        }
        .user-menu {
            display: flex;
            align-items: center;
            color: #ffffff;
        }
        .user-menu img {
            border-radius: 50%;
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">Smart Labs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                </li>
                <li class="nav-item {% if request.endpoint == 'practicas' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('practicas') }}">Prácticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.crampton.cc/" target="_blank">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://hyract.com/contact.html" target="_blank">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://forms.gle/awLYeZ3zQs6gpSKS8" target="_blank">Encuesta</a>
                </li>
            </ul>
            <!-- Usuario en la parte superior derecha -->
            <div class="ml-auto user-menu">
                <img src="{{ url_for('static', filename='img/perfil.png') }}" alt="Perfil de Usuario" style="max-width: 600px;">
                <span>Usuario de Prueba</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Hyract. Todos los derechos reservados.</p>
            <p>
                <a href="#">Política de Privacidad</a> | 
                <a href="#">Términos y Condiciones</a> |
                <a href="https://hyract.com/contact.html">Contacto</a>
            </p>
            <div class="footer-icons mt-2">
                <a href="https://www.instagram.com/hyractteam/" class="mr-3"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/company/hyract/"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block js %}{% endblock %}
</body>
</html>

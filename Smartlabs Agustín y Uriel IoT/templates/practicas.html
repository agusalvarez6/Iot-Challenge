{% block content %}

        <!-- Título de la página -->
        <h1 class="text-center title-animate">Seleccione la Práctica</h1>

        <!-- Botones para ejecutar módulos -->

            <button id="run-graph_obstaculo-btn" class="btn btn-primary btn-lg mx-2 btn-animate">Gráfico Colision</button>
            <button id="run-graph_distancia-btn" class="btn btn-secondary btn-lg mx-2 btn-animate">Gráfico Distancia</button>
            <button id="run-table_obstaculo-btn" class="btn btn-primary btn-lg mx-2 btn-animate">Tabla Colision</button>
            <button id="run-graph_hall-btn" class="btn btn-secondary btn-lg mx-2 btn-animate">Gráfico Hall</button>
        </div>

        <!-- Área de salida de resultados -->
        <div id="output" class="text-center mt-4">
            <!-- Los resultados o errores se mostrarán aquí -->
        </div>

        <!-- Indicador de carga -->
        <div id="loading" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>
        
        <!-- Sección de novedades 
        <div class="text-center mt-4 intro-text">
            <p>¡Revisa nuestras últimas novedades y actualizaciones aquí!</p>
        </div>
        -->
        
    </div>

    <style>
        /* Imagen de fondo para la página */
        body {
            background: url("{{ url_for('static', filename='img/background2.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Estilo mejorado para el título */
        .title-animate {
            font-size: 3rem;
            color: #e0e0e0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        /* Animación en el botón */
        .btn-animate {
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .btn-animate:hover {
            transform: scale(1.05);
            background-color: #9a67ea;
            border-color: #9a67ea;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animaciones suaves al aparecer el contenido */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Estilo para la sección de novedades */
        .intro-text {
            font-size: 1.25rem;
            color: #b0b0b0;
        }
        
        /* Responsividad */
        @media (max-width: 768px) {
            .title-animate {
                font-size: 2rem;
            }
            .btn-animate {
                font-size: 0.9rem;
            }
        }
    </style>

    <script>

            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').style.display = 'none';
        }

        // Ocultar el indicador de carga y mostrar el área de salida
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('output').style.display = 'block';

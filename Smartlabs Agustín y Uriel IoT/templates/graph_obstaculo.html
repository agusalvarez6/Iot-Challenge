{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <!-- Título de la página -->
        <h2 class="text-center text-light">Gráfico en Tiempo Real del Sensor</h2>
        <br>

        <!-- Área del gráfico -->
        <canvas id="myChart" width="400" height="150"></canvas>

        <!-- Botones de control -->
        <div class="text-center mt-4">
            <button id="resumeButton" class="btn btn-success btn-lg mx-2" disabled>
                <i class="fas fa-play"></i> Reanudar
            </button>
            <button id="pauseButton" class="btn btn-danger btn-lg mx-2">
                <i class="fas fa-pause"></i> Pausar
            </button>
            <button id="resetButton" class="btn btn-warning btn-lg mx-2">
                <i class="fas fa-sync-alt"></i> Reiniciar
            </button>
            <button id="menuButton" class="btn btn-primary btn-lg mx-2">
                <i class="fas fa-home"></i> Volver al Menú
            </button>
        </div>

        <!-- Indicador de carga -->
        <div id="loading" class="text-center mt-4" style="visibility: hidden;">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>
    </div>

    <!-- Cargar scripts de Chart.js y Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/graph_obstaculo.js') }}"></script>

    <!-- Estilos adicionales -->
    <style>
        body {
            background: url("{{ url_for('static', filename='img/background2.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .btn-lg {
            font-size: 1.25rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4em;
        }

        h2 {
            color: #e0e0e0; /* Cambia el color del título */
        }
    </style>
{% endblock %}
